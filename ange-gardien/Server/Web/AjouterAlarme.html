<html>
<head>
	<title>Ajouter Minuteur</title>
</head>
<body>
</body>
	<h1>Ajouter une alarme</h1>
	<form method="POST" action="/agapi/alarmes/ajouter/1">
		<input type="date" name="dateDebut" placeholder="dateDebut" />
		<input type="password" name="motDePasseMd5" placeholder="motDePasseMd5" />

		<input type="text" name="message" placeholder="message" />
		<button>Submit</button>
	</form>
